<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <link rel="stylesheet" href="css/editor.css" />
    <link rel="stylesheet" href="css/gallery.css" />
    <title>Cat Meme Generator</title>
</head>

<body onload="oninit()">
    <nav>
        <h2>Cat Meme Generator</h3>
            <section class="header-btns">
                <button class="header-btn gallery-btn" onclick="showGallery()">gallery</button>
                <button class="header-btn editor-btn" onclick="showEditor()">editor</button>
                <!-- <button class="header-btn about-btn">about</button> -->
            </section>
    </nav>

    <section class="editor-view">
        <div class=canvas-container>
            <canvas class="meme-canvas" width="800" height="800">
                <!-- add onclick/touch events -->
            </canvas>
        </div>
        <div class="edit-panel">
            <div class="line-settings">
                <button class="panel-btn" onclick="onAddLine()">
                    <img src="img/icons/add-line.png" alt="add line" />
                </button>
                <button class="panel-btn" onclick="onSwitchLine()">
                    <img src="img/icons/switch-line.png" alt="switch line" />
                </button>
                <button class="panel-btn" onclick="onRemoveLine()">
                    <img src="img/icons/delete-line.png" alt="remove line" />
                </button>
            </div>
            <input type="text" class="panel-btn input-field" oninput=updateText(this.value) placeholder="Enter text" />
            <div class="text-settings">
                <button class="panel-btn" onclick="onAdjustFontSize(3)">
                    <img src="img/icons/font-size+.png" alt="increase font size" />
                </button>
                <button class="panel-btn" onclick="onAdjustFontSize(-3)">
                    <img src="img/icons/font-size-.png" alt="decrease font size" />
                </button>
                <input type="color" class="panel-btn color-picker" src="img/icons/color-picker.png" value="#000000"
                    onchange="onColorChange(event)" />
            </div>
            <a class="panel-btn" href="#" onclick="onDownloadMeme(this)"> <img src="img/icons/donwload.png" /></a>
            <!-- more buttons -->
        </div>
    </section>

    <section class="gallery-view" style="display:none">
        <div class="search-elements">
            <input type="text" class="search-field" placeholder="search text" />
            <span>Search tags go here</span>
        </div>
        <div class="imgs-container"></div>
        <!-- add images and set up onclick event to send them to canvas -->
    </section>

    <footer>by Mark.D</footer>
    <script src="js/service/storage.service.js"></script>
    <script src="js/service/util.service.js"></script>
    <script src="js/service/gallery.service.js"></script>
    <script src="js/service/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
</body>

</html>
