<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" />
    <title>Cat Meme Generator</title>
</head>

<body onload="oninit()">
    <header>
        <h2>Cat Meme Generator</h3>
            <section class="header-btns">
                <button class="gallery-btn" onclick="showGallery()">gallery</button>
                <button class="editor-btn" onclick="showEditor()">editor</button>
                <button class="about-btn">about</button>
            </section>
    </header>

    <section class="editor-view">
        <div class=canvas-container>
            <canvas width="400" height="400">
                <!-- add onclick/touch events -->
            </canvas>
        </div>
        <div class="edit-panel">
            <input class="input-field" type="text" oninput=updateText(this.value) placeholder="Enter text" />
            <a href="#" onclick="onDownloadMeme(this)">download</a>
            <input type="color" value="#ff0000" onchange="onColorChange(event)" />
            <button onclick="onAdjustFontSize(3)">increase font size</button>
            <button onclick="onAdjustFontSize(-3)">decrease font size</button>
            <button onclick="onAddLine()">add line</button>
            <button onclick="onSwitchLine()">switch line</button>
            <button onclick="onRemoveLine()">remove line</button>
            <!-- more buttons -->
        </div>
        <p>this is the editor</p>
    </section>

    <section class="gallery-view" style="display:none">
        <div class="imgs-container"></div>
        <p>this is the gallery</p>
        <!-- add images and set up onclick event to send them to canvas -->
    </section>

    <footer>footer text</footer>
    <script src="js/service/storage.service.js"></script>
    <script src="js/service/util.service.js"></script>
    <script src="js/service/gallery.service.js"></script>
    <script src="js/service/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
</body>

</html>
